<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Images -->
        <div class="col-sm-7" id="field-two"></div>

        <!-- Details -->
        <div class="col-sm-12" id="field-one">
          <form runat="server" class="needs-validation" method="POST">
            <div class="mt-3 mb-3">
              <!-- Name -->
              <label for="fname" class="form-label">*نام</label>
              <div class="input-group has-validation">
                <input
                  type="text"
                  class="form-control"
                  id="fname"
                  aria-describedby="inputGroupPrepend"
                  autocomplete="off"
                  required
                />
                <div class="invalid-feedback">لطفا نام را وارد کنید</div>
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="femail" class="form-label">*ایمیل</label>
              <div class="input-group has-validation">
                <input
                  type="email"
                  class="form-control"
                  id="femail"
                  aria-describedby="inputGroupPrepend"
                  autocomplete="off"
                  required
                />
                <div class="invalid-feedback">لطفا ایمیل را وارد کنید</div>
              </div>
            </div>

            <!-- Tel -->
            <div class="mb-3">
              <label for="ftel" class="form-label">شماره تلفن</label>
              <input
                type="tel"
                class="form-control"
                id="ftel"
                autocomplete="off"
              />
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label for="faddress" class="form-label">آدرس</label>
              <input
                type="text"
                class="form-control"
                id="faddress"
                autocomplete="off"
              />
            </div>

            <!-- Zip Code -->
            <div class="mb-3">
              <label for="fzip-code" class="form-label">کد پستی</label>
              <input
                type="text"
                class="form-control"
                id="fzip-code"
                autocomplete="off"
              />
            </div>

            <!-- Main Img -->
            <div class="mb-3">
              <label for="fmain-image" class="form-label">*عکس اصلی</label>
              <div class="input-group has-validation">
                <input
                  type="file"
                  class="form-control"
                  id="fmain-image"
                  accept="image/*"
                  aria-describedby="inputGroupPrepend"
                  required
                />
                <div class="invalid-feedback">
                  لطفا عکس اصلی را بارگذاری کنید
                </div>
              </div>
            </div>

            <!-- Imgs Gallery -->
            <div class="mb-4">
              <label for="fgallery" class="form-label">گالری تصاویر</label>
              <input
                type="file"
                class="form-control"
                id="fgallery"
                multiple
                title="Hi"
              />
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary" id="fsubmit">
              ثبت فرم
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
